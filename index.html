<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Risk Factor Identification and Classification for Diabetes and Heart
      Disease Using Clinical Data
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Header Section -->
      <div class="row">
        <div class="col-md-12 p-5 text-center bg-light header-container">
          <h1>Risk Factors for Diabetes and Heart Disease Analysis</h1>
          <p>
            Select any territory or press on buttons to see the analysis
          </p>
        </div>
      </div>
      <br />
      <br />

      <!-- Analysis Buttons -->
      <div class="row mb-3">
        <div class="col-md-12 text-center">
          <button class="btn btn-primary mx-2" onclick="analysis1()">
            Analysis 1
          </button>
          <button class="btn btn-primary mx-2" onclick="analysis2()">
            Analysis 2
          </button>
          <button class="btn btn-primary mx-2" onclick="analysis3()">
            Analysis 3
          </button>
          <button class="btn btn-primary mx-2" onclick="analysis4()">
            Analysis 4
          </button>
        </div>
      </div>
      <br />

      <!-- Territory and Information Section -->
      <div class="row">
        <div class="col-md-6">
          <div class="card card-body">
            <h6 style="color: #0d6efd; font-weight: bold;">Territory:</h6>
            <select
              id="selDataset"
              onchange="optionChanged(this.value)"
            ></select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header">Information:</div>
            <div id="sample-metadata" class="card-body"></div>
          </div>
        </div>
      </div>

      <!-- Chart Section -->
      <div class="row mt-3">
        <div class="col-md-12">
          <div id="bar"></div>
        </div>
      </div>

      <!-- chart.js Section -->
      <div class="row mt-3">
        <div class="col-md-12">
          <div id="js-chart"></div>
        </div>
      </div>

      <!-- Map Section -->
      <div class="row mt-3">
        <div class="col-md-12">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./static/js/app.js"></script>

    <!-- Placeholder functions for buttons -->
    <script>
      function analysis1() {
        alert("Analysis 1 clicked!");
      }
      function analysis2() {
        alert("Analysis 2 clicked!");
      }
      function analysis3() {
        alert("Analysis 3 clicked!");
      }
      function analysis4() {
        alert("Analysis 4 clicked!");
      }
    </script>
  </body>
</html>
